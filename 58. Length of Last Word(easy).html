//By usng map function
var lengthOfLastWord = function(s) {
let arr = s.split(" ");
let newArr=[];

arr.map((x)=>{
    if(x!=""){
        newArr.push(x)
    }
});

return newArr[newArr.length-1].length

};

console.log(lengthOfLastWord("Hello World ghy"))
