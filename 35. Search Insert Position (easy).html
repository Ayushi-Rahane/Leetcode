<script>
    const arr = [1,3,5,6]
    const target =14
    let left = 0, right=arr.length-1;


    while(left<=right){
        let mid = Math.floor((right+left)/2)
        if(arr[mid]==target){
            return mid
            break;
        }
        if(arr[mid]<target){
            left=mid+1;
        }
        else if(arr[mid]>target){
            right=mid-1
        }
    
    } 
   return left
        
    
</script>
