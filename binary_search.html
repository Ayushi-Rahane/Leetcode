<script>
    const arr = [1,2,3,4,12,34]
    const target = 14
    let left = 0, right=arr.length-1;


    while(left<=right){
        let mid = Math.floor((right+left)/2)
        if(arr[mid]==target){
            console.log("Element found: "+arr[mid])
            break;
        }
        if(arr[mid]<target){
            left=mid+1;
        }
        else if(arr[mid]>target){
            right=mid-1
        }
        
    }
</script>
